<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos de pago - Panel de administración</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <header>
        <div class="header-left">
            <a class="logo-link" href="./index.html">
                <img class="logo" src="./img/logo.png" alt="Logo del panel">
            </a>
        </div>
        <div class="header-right">
            <button class="profile-icon" id="open-profile">
                <i class="bi bi-person-circle"></i>
            </button>
        </div>
        <div class="header-panel" id="header-panel">
            <button id="close-profile"><i class="bi bi-x-lg"></i></button>
            <div class="profile">
                <button class="profile-icon">
                    <i class="bi bi-person-circle"></i>
                </button>
                <div class="profile-details">
                    <p class="profile-user"><b>invitado</b></p>
                    <p class="profile-mail">invitado@urutienda.com</p>
                    <a class="profile-button" href="login.html">Cerrar sesión</a>
                </div>
            </div>
            <div class="panel-footer">
                <a href="#"><i class="bi bi-eye"></i> Ver mi Urutienda</a>
                <a href="#"><i class="bi bi-person-fill"></i> Mi perfil</a>
            </div>
        </div>
    </header>
    <main>

        <div class="section">
            <div class="section-header">
                <h1 class="section-title">Métodos de pago</h1>
            </div>
        </div>

        <div class="section-body">

            <div class="section-table">
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">Método</th>
                        <th scope="col">Activado</th>
                        <th scope="col">Configurar</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">MercadoPago</th>
                        <td>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" checked>
                            </div>
                        </td>
                        <td><a href="#" class="button-yellow">Configurar</a></td>
                      </tr>
                      <tr>
                        <th scope="row">Transferencia bancaria</th>
                        <td>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch">
                            </div>
                        </td>
                        <td><a href="#" class="button-yellow">Configurar</a></td>
                      </tr>
                      <tr>
                        <th scope="row">eBrou</th>
                        <td>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch">
                            </div>
                        </td>
                        <td><a href="#" class="button-yellow">Configurar</a></td>
                      </tr>
                      <tr>
                        <th scope="row">Prex</th>
                        <td>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch">
                            </div>
                        </td>
                        <td><a href="#" class="button-yellow">Configurar</a></td>
                      </tr>
                      <tr>
                        <th scope="row">PayPal</th>
                        <td>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch">
                            </div>
                        </td>
                        <td><a href="#" class="button-yellow">Configurar</a></td>
                      </tr>
                    </tbody>
                    <tfoot>
                      <tr>
                        <th scope="col">Método</th>
                        <th scope="col">Activado</th>
                        <th scope="col">Configurar</th>
                      </tr>
                    </tfoot>
                  </table>
            </div>

        </div>

    </main>
    
    <script src="./js/profile.js"></script>
</body>
</html>
