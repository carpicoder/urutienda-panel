<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Panel de administración</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="login-body">

    <div class="login-content">
        <img src="./img/logo.png">
        <form class="login-form">
            <div class="form-group">
                <label for="user">Nombre de usuario</label>
                <input class="mw-100 w-100" id="user" type="text" value="invitado" placeholder="Nombre de usuario">
            </div>
            <div class="form-group">
                <label for="pass">Contraseña</label>
                <input class="mw-100 w-100" id="pass" type="text" value="invitado" placeholder="Contraseña">
            </div>
            <div class="form-footer">
                <div class="checkbox">
                    <input type="checkbox" name="recordarme" id="recordarme">
                    <label for="recordarme">Recordarme</label>
                </div>
                <a href="./inicio.html">Iniciar sesión</a>
            </div>
        </form>
        <p class="forgot-password">¿Olvidaste tu contraseña?</p>
    </div>
    
</body>
</html>
