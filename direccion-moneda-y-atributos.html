<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dirección, moneda y atributos - Panel de administración</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <header>
        <div class="header-left">
            <a class="logo-link" href="./inicio.html">
                <img class="logo" src="./img/logo.png" alt="Logo del panel">
            </a>
        </div>
        <div class="header-right">
            <button class="profile-icon" id="open-profile">
                <i class="bi bi-person-circle"></i>
            </button>
        </div>
        <div class="header-panel" id="header-panel">
            <button id="close-profile"><i class="bi bi-x-lg"></i></button>
            <div class="profile">
                <button class="profile-icon">
                    <i class="bi bi-person-circle"></i>
                </button>
                <div class="profile-details">
                    <p class="profile-user"><b>invitado</b></p>
                    <p class="profile-mail">invitado@urutienda.com</p>
                    <a class="profile-button" href="index.html">Cerrar sesión</a>
                </div>
            </div>
            <div class="panel-footer">
                <a href="#"><i class="bi bi-eye"></i> Ver mi Urutienda</a>
                <a href="#"><i class="bi bi-person-fill"></i> Mi perfil</a>
            </div>
        </div>
    </header>
    <main>

        <div class="section">
            <div class="section-header">
                <h1 class="section-title">Dirección, moneda y atributos</h1>
            </div>
        </div>

        <div class="section-body">

            <div class="row">

                <div class="col-md-6">
                    <h5 class="fw-bolder my-3">Ubicación de la tienda</h5>

                    <div class="d-flex gap-3 align-items-center mb-2">
                        <label for="direccion" class="fw-bold mw-100" style="width: 8rem;">Dirección</label>
                        <input id="direccion" type="text" class="border mw-100 w-50">
                    </div>

                    <div class="d-flex gap-3 align-items-center mb-2">
                        <label for="ciudad" class="fw-bold mw-100" style="width: 8rem;">Ciudad</label>
                        <input id="ciudad" type="text" class="border mw-100 w-50">
                    </div>

                    <div class="d-flex gap-3 align-items-center mb-2">
                        <label for="departamento" class="fw-bold mw-100" style="width: 8rem;">Departamento / Provincia</label>
                        <input id="departamento" type="text" class="border mw-100 w-50">
                    </div>

                    <div class="d-flex gap-3 align-items-center mb-2">
                        <label for="pais" class="fw-bold mw-100" style="width: 8rem;">País</label>
                        <select id="pais" class="border mw-100 w-50">
                            <option value="">Uruguay</option>
                            <option value="">Argentina</option>
                        </select>
                    </div>

                    <div class="d-flex gap-3 align-items-center mb-2">
                        <label for="cp" class="fw-bold mw-100" style="width: 8rem;">Código postal</label>
                        <input id="cp" type="text" class="border mw-100 w-50">
                    </div>
                </div>

                <div class="col-md-6">

                    <h5 class="fw-bolder my-3">Opciones generales</h5>
        
                    <div class="d-flex gap-3 align-items-center mb-2">
                        <label for="ubicacion-ventas" class="fw-bold mw-100" style="width: 8rem;">Ubicación de las ventas</label>
                        <select id="ubicacion-ventas" class="border mw-100 w-50">
                            <option value="">Vender a todos los países</option>
                            <option value="">Vender solamente al país de la tienda</option>
                        </select>
                    </div>
        
                    <h5 class="fw-bolder my-3">Opciones de moneda</h5>
        
                    <div class="d-flex gap-3 align-items-center mb-2">
                        <label for="moneda" class="fw-bold mw-100" style="width: 8rem;">Moneda</label>
                        <select id="moneda" class="border mw-100 w-50">
                            <option value="">Peso uruguayo ($)</option>
                            <option value="">Peso argentino ($)</option>
                            <option value="">Dólar estadounidense (USD)</option>
                        </select>
                    </div>
                </div>
                
            </div>

            <a href="#" class="button-yellow d-inline-block my-5">Guardar cambios</a>
            
        </div>

    </main>

    <div class="barrita-inferior">
        <div class="item">
            <button class="boton">
                <i class="bi bi-arrow-return-left"></i>
                <div class="menu">
                    <a href="./inicio.html">Volver al panel</a>
                </div>
            </button>
        </div>
        <div class="item">
            <button class="boton">
                <i class="bi bi-inboxes-fill"></i>
                <div class="menu">
                    <a href="./mis-pedidos.html">Mis pedidos</a>
                </div>
            </button>
        </div>
        <div class="item">
            <button class="boton">
                <i class="bi bi-cloud-arrow-up-fill"></i>
                <div class="menu">
                    <a href="./mis-productos.html">Mis productos</a>
                    <a href="./agregar-un-producto.html">Agregar un producto</a>
                    <a href="./categorias-de-productos.html">Categorías de productos</a>
                </div>
            </button>
        </div>
        <div class="item">
            <button class="boton">
                <i class="bi bi-gear-fill"></i>
                <div class="menu">
                    <a href="./metodos-de-pago.html">Métodos de pago</a>
                    <a href="./metodos-de-envio.html">Métodos de envío</a>
                    <a href="./cupones-de-descuento.html">Cupones de descuento</a>
                    <a href="./direccion-moneda-y-atributos.html">Dirección, moneda y atributos</a>
                </div>
            </button>
        </div>
        <div class="item">
            <button class="boton">
                <i class="bi bi-palette-fill"></i>
                <div class="menu">
                    <a href="./personalizar-mi-urutienda.html">Personalizar mi Urutienda</a>
                    <a href="./carrusel-de-imagenes.html">Carrusel de imágenes</a>
                </div>
            </button>
        </div>
        <div class="item">
            <button class="boton">
                <i class="bi bi-people-fill"></i>
                <div class="menu">
                    <a href="./empleados.html">Mi perfil</a>
                    <a href="./empleados.html">Empleados</a>
                </div>
            </button>
        </div>
    </div>
    
    <script src="./js/profile.js"></script>
</body>
</html>
