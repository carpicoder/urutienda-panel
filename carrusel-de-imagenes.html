<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de imágenes - Panel de administración</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <header>
        <div class="header-left">
            <a class="logo-link" href="./inicio.html">
                <img class="logo" src="./img/logo.png" alt="Logo del panel">
            </a>
        </div>
        <div class="header-right">
            <button class="profile-icon" id="open-profile">
                <i class="bi bi-person-circle"></i>
            </button>
        </div>
        <div class="header-panel" id="header-panel">
            <button id="close-profile"><i class="bi bi-x-lg"></i></button>
            <div class="profile">
                <button class="profile-icon">
                    <i class="bi bi-person-circle"></i>
                </button>
                <div class="profile-details">
                    <p class="profile-user"><b>invitado</b></p>
                    <p class="profile-mail">invitado@urutienda.com</p>
                    <a class="profile-button" href="index.html">Cerrar sesión</a>
                </div>
            </div>
            <div class="panel-footer">
                <a href="#"><i class="bi bi-eye"></i> Ver mi Urutienda</a>
                <a href="#"><i class="bi bi-person-fill"></i> Mi perfil</a>
            </div>
        </div>
    </header>
    <main>

        <div class="section">
            <div class="section-header">
                <h1 class="section-title">Carrusel de imágenes</h1>
                <div class="section-buttons gap-3">
                    <a class="section-button" href="#">Agregar diapositiva</a>
                    <a class="section-button" href="#">Guardar cambios</a>
                </div>
            </div>
        </div>

        <div class="section-body">

            <div class="section-table table-responsive">
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">Imagen</th>
                        <th scope="col" class="d-none d-md-table-cell">Subtítulo</th>
                        <th scope="col"><i class="bi bi-x-lg"></i></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row"><img src="./img/slide-01.jpg" class="img-fluid" style="max-width: 12rem;"></th>
                        <td class="d-none d-md-table-cell"><input type="text" class="border mw-100 w-100"></td>
                        <td><i class="bi bi-trash text-danger"></i></td>
                      </tr>
                      <tr>
                        <th scope="row"><img src="./img/slide-02.jpg" class="img-fluid" style="max-width: 12rem;"></th>
                        <td class="d-none d-md-table-cell"><input type="text" class="border mw-100 w-100"></td>
                        <td><i class="bi bi-trash text-danger"></i></td>
                      </tr>
                    </tbody>
                    <tfoot>
                      <tr>
                        <th scope="col">Imagen</th>
                        <th scope="col" class="d-none d-md-table-cell">Subtítulo</th>
                        <th scope="col"><i class="bi bi-x-lg"></i></th>
                      </tr>
                    </tfoot>
                  </table>
            </div>

        </div>

    </main>
    
    <script src="./js/profile.js"></script>
</body>
</html>
